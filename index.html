<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container center">
        <h1 id="money" class="decimal">$ <span id="num-money">.</span></h1>
        <hr>
        <div>
            <img id="scoop-vanilla" class="scoop" src="img/scoop-vanilla.jpg" alt="Scoop of Vanilla">
            <div>( $ <span id="profit-vanilla">.</span> / sec )</div>
        </div>
        <hr>
        <h2>Scoopers: <span id="num-scoopers">.</span></h2>
        <div>
            <button id="buy-scooper">Buy Scooper</button>
            <div>($ <span id="rate-scooper">.</span> scoop / sec)</div>
            <div>Cost: <span id="cost-scooper">.</span></div>
        </div>
    </div>
</body>

<script src="js/MainLoop.js"></script>
<script src="js/ScooperGame.js"></script>
<script src="js/scooper.js"></script>

</html>
